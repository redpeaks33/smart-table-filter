<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <title></title>
    <!--angular-->
    <script src="/scripts/angular.min.js"></script>
    <!--smart table-->
    <script src="/scripts/smarttable/smart-table.js"></script>
    <!--jquery-->
    <script src="/scripts/jquery-1.9.1.min.js"></script>
    <!--bootstrap-->
    <script src="/scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.min.css">
    <!--underscore-->
    <script src="/scripts/underscore.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/custom/css/base.css" />

    <title></title>

    <script src="/custom/js/controller.js"></script>
    <script src="/custom/js/directive.js"></script>

    <!--table header fixed-->
    <link rel="stylesheet" type="text/css" href="/custom/css/TableFilter.css" />
    <!--infinity scroll-->
    <script src="/custom/js/infinityscroll/infinite-scroll.js"></script>
    <!--table header fixed-->
    <link rel="stylesheet" type="text/css" href="/custom/css/TableFixedHeader.css" />
    <!--drag column size-->
    <!--<script src="/lib/dragcolumnwidth/colResizable-1.6.js"></script>
    <script src="/lib/dragcolumnwidth/dragColumnWidth.js"></script>-->
</head>
<body>
    <div ng-controller="MyController">
        <table st-table="displayed" st-safe-src="collection" class="table table-bordered table-striped" >
            <thead>
                <tr>
                    <th colspan="2" table-search collection="collection"></th>
                    <th colspan="2" table-search collection="collection"></th>
                </tr>
                <tr>
                    <th table-column-sort collection="displayed" predicate="firstName" title="firstname">first name</th>
                    <th table-column-sort collection="displayed" predicate="lastName" title="lastname">last name</th>
                    <th table-column-sort collection="displayed" predicate="nationality" title="nationality">nationality</th>
                    <th table-column-sort collection="displayed" predicate="education" title="education">education</th>
                </tr>
                <tr table-filter original="collection" collection="displayed">
                    <th>
                        <table-column-filter collection="displayed" predicate="firstName" title="이름"></table-column-filter>
                    </th>
                    <th>
                        <table-column-filter collection="displayed" predicate="lastName" title="성" listonlydisplay="true"></table-column-filter>
                    </th>
                    <th>
                        <table-column-filter collection="displayed" predicate="nationality" title="국적"></table-column-filter>
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody" ng-show="!isFiltering"
                   infinite-scroll='loadMore()'
                   infinite-scroll-distance='2'
                   infinite-scroll-container="'#tableBody'">
                <tr ng-repeat="row in displayed">
                    <td>{{row.firstName.name}}</td>
                    <td>{{row.lastName.name | uppercase}}</td>
                    <td>{{row.nationality.name}}</td>
                    <td>{{row.education.name}}</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
