<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <title></title>
    <!--angular-->
    <script src="/scripts/angular.min.js"></script>
    <!--smart table-->
    <script src="/scripts/smarttable/smart-table.js"></script>
    <!--jquery-->
    <script src="/scripts/jquery-1.9.1.min.js"></script>
    <!--bootstrap-->
    <script src="/scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.min.css">
    <!--underscore-->
    <script src="/scripts/underscore.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/custom/css/base.css" />

    <title></title>

    <script src="/custom/js/controller.js"></script>
    <script src="/custom/js/directive.js"></script>

    <!--table header fixed-->
    <link rel="stylesheet" type="text/css" href="/custom/css/TableFilter.css" />
    <!--infinity scroll-->
    <script src="/custom/js/infinityscroll/infinite-scroll.js"></script>
    <!--table header fixed-->
    <link rel="stylesheet" type="text/css" href="/custom/css/TableFixedHeader.css" />
    <!--drag column size-->
    <!--<script src="/lib/dragcolumnwidth/colResizable-1.6.js"></script>
    <script src="/lib/dragcolumnwidth/dragColumnWidth.js"></script>-->
</head>
<body>
    <div ng-controller="MyController">
        <table st-table="displayed" st-safe-src="collection" class="table table-bordered table-striped" >
            <thead>
                <tr fil-Row showing="displayed" original="collection">
                    <th fil-Col predicate="firstName" title="이름" onlyshowing="true" onlychecked="false" />
                    <th fil-Col predicate="lastName" title="성" onlyshowing="true" onlychecked="false" />
                    <th fil-Col predicate="nationality" title="국적" onlyshowing="false" onlychecked="false" />
                    <th fil-Col predicate="education" title="교육" onlyshowing="false" onlychecked="true" />
                </tr>
            </thead>
            <tbody id="tableBody" ng-show="!isFiltering"
                   infinite-scroll='loadMore()'
                   infinite-scroll-distance='2'
                   infinite-scroll-container="'#tableBody'">
                <tr ng-repeat="row in displayed">
                    <td>{{row.firstName.name}}</td>
                    <td colspan="{{row.combine}}">{{row.lastName.name | uppercase}}</td>
                    <td ng-show="row.combine != 2">{{row.nationality.name}}</td>
                    <td>{{row.education.name}}</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
