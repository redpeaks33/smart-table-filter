<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        {{dropdownLabel}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-click="$event.stopPropagation()">
        <input type="text" class="form-control input-sm" ng-model="item.selected" ng-change="filterChanged(item)" >
        <li ng-repeat="item in distinctItems">
            <label class="filteritem" ng-class="{filterdiveder:$first}">
                <input type="checkbox" ng-model="item.selected" ng-change="filterChanged(item)">&nbsp;&nbsp;{{item.value}}
            </label>
        </li>
    </ul>
</div>
