<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        {{dropdownLabel}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" ng-click="$event.stopPropagation()">
        <li>
            <button class="btn" ng-click="sort(false)"><span class="glyphicon glyphicon-sort-by-alphabet"></span></button>
            <button class="btn" ng-click="sort(true)"><span class="glyphicon glyphicon-sort-by-alphabet-alt"></span></button>
            <button class="btn" ng-click="clear()"><span class="glyphicon glyphicon-remove"></span></button>
            <button class="btn" ng-click="showListingItem()"><span class="glyphicon glyphicon-list"></span></button>
            <button class="btn" ng-click="showCheckedItem()"><span class="glyphicon glyphicon-ok"></span></button>
        </li>
        <li><input type="text" class="searchtext" ng-model="searchText" ng-change="textSearch(searchText)" ng-model-options="{debounce: 500}"></li>
        <li ng-repeat="item in distinctItems">
            <label class="filteritem" ng-class="{filterdiveder:$first}">
                <input type="checkbox" ng-model="item.selected" ng-change="filterChanged(item)">&nbsp;&nbsp;{{item.value}}
            </label>
        </li>
    </ul>
</div>
