<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <title></title>
    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/smarttable/smart-table.js"></script>
    <!--<script src="/scripts/jquery-1.9.1.min.js"></script>-->
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/underscore.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/TableFilter.css" />
    <link rel="stylesheet" type="text/css" href="css/TableFixedHeader.css" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  
    <script src="/js/controller.js"></script>
    <script src="/js/directive.js"></script>

    <!--fixed header-->
    <!--<link rel="stylesheet" type="text/css" href="/lib/fixedHeader/fixed-header.css">-->
    <!--drag column size-->
    <!--infinity scroll-->
    <script src="/js/infinityscroll/infinite-scroll.js"></script>


</head>
<body>
    <div ng-controller="MyController">
        <div class="table-container">
            <table st-table="displayed" st-safe-src="collection" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th colspan="2">firstName                  </th>
                        <th colspan="2">nationalry</th>
                    </tr>
                    <tr>
                        <th>firstName                  </th>
                        <th>lastName                        </th>
                        <th>nationality                     </th>
                        <th>education                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody" ng-show="!isFiltering" 
                       infinite-scroll='loadMore()'
                       infinite-scroll-distance='2' 
                       infinite-scroll-container="'#tableBody'" >
                    <tr ng-repeat="row in displayed">
                        <td>{{row.id}}</td>
                        <td>{{row.firstName.name}}</td>
                        <td>{{row.lastName.name | uppercase}}</td>
                        <td>{{row.nationality.name}}</td>
                        <td>{{row.education.name}}</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>

        </div>
    </div>
</body>
</html>
